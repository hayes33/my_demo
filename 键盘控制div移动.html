<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
body { margin: 0; padding: 0; }
#div1 { width: 100px; height: 100px; border: 1px solid #eee; background: red; position: absolute;}
</style>
<script>
window.onload=function(){
	var oDiv = document.getElementById('div1'),
		key = { t: null, r: null, b: null, l:null };
		
	setInterval(function(){
		
		if(key.t){
			       oDiv.style.top=oDiv.offsetTop-20+'px';
			}
		if(key.r){
					oDiv.style.left = oDiv.offsetLeft + 20 + 'px';
				}
		if(key.b){
					oDiv.style.top = oDiv.offsetTop + 20 + 'px';
				}
		if(key.l){
					oDiv.style.left = oDiv.offsetLeft - 20 + 'px';
				}			
		},50)	
		
		document.onkeydown=function(ev){
			var ev=ev||event;
			switch(ev.keyCode){
			    case 37:
				  key.l=true;
				  break;
				case 38: 
				  key.t = true;
				  break;
				case 39: 
				  key.r = true;
				  break;
				case 40: 
				  key.b = true;
				  break;
				}
			}
		document.onkeyup=function(ev){
			var ev=ev||event;
			switch(ev.keyCode){
			    case 37:
				  key.l = false;
				  break;
				case 38: 
				  key.t = false;
				  break;
				case 39: 
				  key.r = false;
				  break;
				case 40: 
				  key.b = false;
				  break;
				}
			}	
	}
</script>
</head>

<body>
<p>红色方块可用键盘操控：</p>
<p>上：↑ 下：↓ 左：← 右：→</p>
<div id="div1"></div>
</body>
</html>
